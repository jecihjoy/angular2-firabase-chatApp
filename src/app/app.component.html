<button type="button" (click) = 'login()' *ngIf = '!user' class="btn btn-light-blue btn-lg btn-block">Login With Google</button>

<div class="row columns">
  

  <input type="text" id="message" *ngIf = 'user'  value = "Chat here....." (keyup.enter)="sendMessage($event.target.value)" [(ngModel)]="msgVal" />

    <div class="chat-container" *ngFor = 'let message of messages'>
      <a > {{message.name}}</a>
     
      <p>{{message.message}}</p>

    </div>
</div>
